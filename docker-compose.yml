version: "3.9"

services:
  backend:
    build:
      context: ./backend
    container_name: stellar-backend
    ports:
      - "3001:3001"
    env_file:
      - ./backend/.env
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
    container_name: stellar-frontend
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://backend:3001/api
    depends_on:
      - backend
    restart: unless-stopped